<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>

		<style>
			
			html, body {
				width: 100%;
				height: 100%;
			}

		</style>

		<link rel="stylesheet" href="css/ticket.css">
	</head>

	<body>
		
		<div id="ticket" class="display-none printable">
			
		<div class="ticket-header">
			<div class="ticket-fecha">Fecha: <span id="ticket-fecha">03-07-2016</span></div>
			<div class="ticket-hora">Hora: <span id="ticket-hora">10:51:55</span></div>
		</div>
		
		<div class="ticket-main">
			<div class="ticket-visitante">Invitado: <br /> <span id="ticket-visitante">ARMANDO BARREDA</span> </div>
			<div class="ticket-documento">Documento: <br /><span id="ticket-tipo">DNI</span> <span id="ticket-numero">26927715</span> </div>
			<div class="ticket-empleado">Visita a: <br /><span id="ticket-empleado">LEANDRO GASPARI</span><br />
			Int: <span id="ticket-interno">1111</span></div>
		</div>

		<div class="ticket-footer">
			<div class="ticket-area"> <span id="ticket-secretaria">SSCI</span> | <span id="ticket-ministerio">MMIT</span> </div>
			<div class="ticket-direccion"><span id="ticket-direccion">Av. Martín García 346 <br /> C.A.B.A</span></div>
		</div>

	</div>

	</body>

</html>
